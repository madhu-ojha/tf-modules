name: Terraform Security Scan

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'bootstrap/**'
      - '*.tf'
      - '.github/workflows/terraform-security.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'bootstrap/**'
      - '*.tf'

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security:
    name: IaC Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Trivy - Terraform IaC Scan
      - name: Run Trivy IaC Scan
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          scan-type: config
          scan-ref: .
          format: sarif
          output: trivy.sarif
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy.sarif
          category: trivy

      # Checkov - Terraform Policy Scan
      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: sarif
          output_file_path: checkov.sarif
          quiet: true
          soft_fail: false

      - name: Upload Checkov Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: checkov.sarif
          category: checkov

  semgrep:
    name: Semgrep Code Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/terraform p/security-audit"
          generateSarif: true
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Upload Semgrep Results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep
        if: hashFiles('semgrep.sarif') != ''
